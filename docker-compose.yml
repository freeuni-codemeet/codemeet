version: '3.3'
services:
  openvidu:
    ports:
      - '${OPENVIDU_PORT}:${OPENVIDU_PORT}'
    image: 'openvidu/openvidu-dev:2.27.0'
    env_file:
      - .env
  core:
    build:
      context: .
      args:
        PORT: ${CORE_API_PORT}
    command: uvicorn backend.src.app.app:app --host ${HOST} --port ${CORE_API_PORT}
    ports:
      - ${CORE_API_PORT}:${CORE_API_PORT}
    links:
      - "openvidu:openvidu"
    env_file:
      - .env
  rustpad:
    image: ekzhang/rustpad
    ports:
      - '3030:3030'
    env_file:
      - .env